---
name: "CI"
concurrency:  # Cancel any existing runs of this workflow for this same PR
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
on: # yamllint disable-line rule:truthy rule:comments
  push:
    branches:
      - "main"
      - "develop"
    tags:
      - "v*"
  pull_request: ~

env:
  PLUGIN_NAME: "batfish-routing"

jobs:
  yamllint:
    runs-on: "ubuntu-20.04"
    env:
      INVOKE_LOCAL: "True"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v2"
      - name: "cd into batfish-routing"
        run: "cd ./webinars/batfish-routing/"
      - name: "Setup environment"
        uses: "networktocode/gh-action-setup-poetry-environment@v2"
      - name: "Linting: yamllint"
        run: "poetry run invoke yamllint"
  routingquery:
    runs-on: "ubuntu-20.04"
    env:
      INVOKE_LOCAL: "False"
    defaults:
      run:
        working-directory: "./webinars/batfish-routing/"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v2"
      - name: "Install packages"
        run: "pip install invoke toml"
      - name: "Build Batfish Environment"
        run: "invoke build"
      - name: "Generate configurations"
        run: "invoke generate-configurations"
      - name: "Run Batfish tests"
        run: "invoke test-configurations"
